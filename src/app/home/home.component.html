<div class="top">
    <div class="search-container">
      <div class="search-hero">
        <input type="text" name="search-hero" [(ngModel)]="searchText" placeholder="Search">
      </div>
    </div>
</div>
<header>
    <ul *ngFor="let user of users | filter:searchText,  let i = index;">
        
      <li *ngIf="i < randomNumber;">
        <img src="{{user.flags.png}}" alt="" height="150" width="200">
        {{user.name.common}}
        {{user.capital}}
        {{user.population}}
        {{user.region}}
   

      </li>
    </ul>
  </header>
